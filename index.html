<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>慢性阻塞肺病評估量表 CAT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-blue: #0066cc;
            --bg-color: #f8f9fb;
            --base-font-size: 20px;
        }

        body {
            background-color: var(--bg-color);
            font-family: "Microsoft JhengHei", sans-serif;
            font-size: var(--base-font-size);
            line-height: 1.6;
            padding-top: 40px;
        }

        .header-bar {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        .visitor-counter {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
        }

        h4 {
            font-size: 32px !important;
            font-weight: 900 !important;
            color: #333;
            margin-bottom: 25px;
        }

        h5 {
            font-size: 26px !important;
            font-weight: bold;
            color: var(--main-blue);
        }

        .card {
            border: none;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 25px !important;
        }

        #patientID {
            height: 70px !important;
            font-size: 28px !important;
            font-weight: bold;
            border: 3px solid #ddd;
            border-radius: 15px;
            color: #444;
            /* 輸入後的文字顏色稍微調淺一點 */
        }

        /* 新增：將提示文字顏色淡化 */
        #patientID::placeholder {
            color: #cccccc;
            /* 極淡灰色 */
            opacity: 0.8;
        }

        /* 針對不同瀏覽器的提示文字相容性 */
        #patientID::-webkit-input-placeholder {
            color: #cccccc;
        }

        #patientID::-moz-placeholder {
            color: #cccccc;
        }

        #patientID:-ms-input-placeholder {
            color: #cccccc;
        }

        .btn-main-nav {
            height: 100px !important;
            font-size: 28px !important;
            font-weight: 800 !important;
            border-radius: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-main-nav.clicked,
        .btn-score.clicked,
        .btn-prev-style.clicked,
        .btn-outline-secondary.clicked {
            background-color: var(--main-blue) !important;
            color: white !important;
            transform: scale(0.98);
        }

        .btn-score {
            width: 100% !important;
            height: 65px;
            margin: 6px 0 !important;
            border: 2px solid var(--main-blue) !important;
            background-color: #ffffff !important;
            color: var(--main-blue) !important;
            font-size: 28px !important;
            font-weight: 900;
            border-radius: 15px !important;
        }

        .btn-prev-style {
            width: 100% !important;
            height: 55px;
            font-size: 22px !important;
            font-weight: bold;
            border-radius: 12px;
            border: 2px solid #6c757d !important;
            background-color: #f8f9fa !important;
            color: #495057 !important;
            margin-top: 20px;
        }

        .btn-switch-id {
            border: none;
            background: #e9ecef;
            color: #6c757d;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 12px;
            margin-top: 15px;
            width: 100%;
            transition: 0.2s;
            text-decoration: none !important;
        }

        .chart-scroll-wrapper {
            width: 100%;
            overflow-x: auto;
            margin-top: 10px;
            border-radius: 10px;
            background: #fff;
            -webkit-overflow-scrolling: touch;
        }

        .chart-container {
            position: relative;
            min-width: 100%;
            height: 350px;
        }

        .side-text {
            font-size: 28px !important;
            font-weight: 900 !important;
            padding: 15px 0;
            display: block;
            text-align: center;
            line-height: 1.3;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section-fade {
            animation: fadeInRight 0.3s ease-out;
        }
    </style>
</head>

<body>

    <div class="header-bar">
        <div class="visitor-counter">瀏覽人次: <span id="vCount">0</span></div>
    </div>

    <div class="container py-2" style="max-width: 500px;">
        <h4 class="text-center">慢性阻塞性肺疾病評估 (CAT)</h4>

        <div id="loginSection" class="card text-center section-fade">
            <h5 class="mb-4 text-secondary">請輸入病歷號碼</h5>
            <div class="d-grid gap-4">
                <input type="text" id="patientID" class="form-control text-center" placeholder="NO. 12345"
                    inputmode="numeric">
                <button class="btn btn-primary btn-main-nav" id="btnStart">登入 / 建立檔案</button>
            </div>
        </div>

        <div id="navSection" class="card text-center section-fade" style="display: none;">
            <h5 class="mb-4 text-secondary">請選擇功能</h5>
            <div class="d-grid">
                <button class="btn btn-primary btn-main-nav" id="navQuiz">開始今日評估</button>
                <button class="btn btn-outline-primary btn-main-nav" id="navChart">查看趨勢紀錄</button>
                <button class="btn-switch-id" onclick="location.reload()">切換其他病歷號</button>
            </div>
        </div>

        <div id="quizSection" class="section-fade" style="display: none;">
            <div class="progress mb-4" style="height: 14px; border-radius: 10px;">
                <div id="pBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
            </div>
            <div id="questionContainer"></div>
        </div>

        <div id="resultSection" class="section-fade" style="display: none;">
            <div id="summaryBox" class="card text-center mb-4">
                <h5 class="text-muted mb-1">評估總分</h5>
                <div class="display-1 my-2" id="scoreDisplay" style="font-size: 6rem; font-weight: 800;">--</div>
                <div id="levelTag" class="badge rounded-pill fs-5 py-3 px-4 mb-4"></div>
                <div class="text-start bg-light p-4 rounded" id="adviceBox" style="font-size: 18px;"></div>
            </div>

            <div class="card shadow-sm">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="fw-bold m-0" id="chartTitle">最近 5 次趨勢</h5>
                    <button id="btnShowAll" class="btn btn-sm btn-outline-primary fw-bold"
                        style="border-radius: 8px;">查看全部紀錄</button>
                </div>
                <div class="chart-scroll-wrapper">
                    <div class="chart-container" id="chartBox">
                        <canvas id="historyChart"></canvas>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p id="scrollHint" class="text-muted mb-0" style="font-size: 14px; display: none;">※ 左右滑動可查看歷史變化</p>
                    <p id="upHint" class="text-muted mb-0" style="font-size: 14px;">※ 曲線上升代表症狀加重</p>
                </div>
                <button id="btnReload" class="btn btn-outline-secondary w-100 mt-4"
                    style="height: 60px; font-size: 22px; font-weight: bold; border-radius: 15px;">返回功能選單</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, runTransaction, get, query, limitToLast }
            from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDw4h1MJjReMQ7WoRVrBhxR7eqwKypQTwA",
            authDomain: "copdn14.firebaseapp.com",
            projectId: "copdn14",
            storageBucket: "copdn14.firebasestorage.app",
            messagingSenderId: "374148356521",
            appId: "1:374148356521:web:3ec298e5e069e864518cb8",
            databaseURL: "https://copdn14-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const questions = [
            { t: "咳嗽狀況", l: "我從不咳嗽", r: "我一直在咳嗽" },
            { t: "胸腔痰液", l: "我一點痰都沒有", r: "我有非常多痰" },
            { t: "胸悶感覺", l: "我一點也沒有胸悶", r: "我胸悶感覺很嚴重" },
            { t: "爬坡/爬樓梯", l: "我不感覺喘不過氣", r: "我感覺非常喘不過氣" },
            { t: "居家活動", l: "我不受限制", r: "我受到很大限制" },
            { t: "信心狀況", l: "我有信心外出", r: "我完全沒信心外出" },
            { t: "睡眠品質", l: "我睡得安穩", r: "我睡得不安穩" },
            { t: "活力狀況", l: "我活力旺盛", r: "我一點活力都沒有" }
        ];

        let currentIdx = 0;
        let userScores = [];
        let chartInstance = null;
        let showFullHistory = false;

        const vRef = ref(db, 'visitorCount');
        runTransaction(vRef, (curr) => (curr || 0) + 1);
        onValue(vRef, (snap) => document.getElementById('vCount').innerText = snap.val());

        function resetBtnStyles() {
            document.querySelectorAll('.btn-main-nav, .btn-score, .btn-prev-style, .btn-outline-secondary').forEach(btn => {
                btn.classList.remove('clicked');
            });
        }

        document.getElementById('btnStart').onclick = async function () {
            const id = document.getElementById('patientID').value.trim();
            if (!id) return alert("請輸入病歷號碼");

            this.classList.add('clicked');
            const snap = await get(ref(db, `records/${id}`));
            if (!snap.exists()) alert("✨ 帳號開通成功！已建立新檔案。");

            setTimeout(() => {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('navSection').style.display = 'block';
                resetBtnStyles();
            }, 150);
        };

        document.getElementById('navQuiz').onclick = function () {
            this.classList.add('clicked');
            currentIdx = 0;
            userScores = [];
            setTimeout(() => {
                document.getElementById('navSection').style.display = 'none';
                document.getElementById('quizSection').style.display = 'block';
                renderQuestion();
                resetBtnStyles();
            }, 150);
        };

        document.getElementById('navChart').onclick = function () {
            const id = document.getElementById('patientID').value.trim();
            this.classList.add('clicked');
            setTimeout(() => {
                document.getElementById('navSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('summaryBox').style.display = 'none';
                updateChart(id, 5);
                resetBtnStyles();
            }, 150);
        };

        function renderQuestion() {
            const q = questions[currentIdx];
            const isFirst = currentIdx === 0;
            const savedScore = userScores[currentIdx];

            const html = `
                <div class="card">
                    <h5 class="text-center mb-2">第 ${currentIdx + 1} 題</h5>
                    <div class="survey-box">
                        <span class="side-text text-primary">${q.l}</span>
                        <div class="btn-group-vertical" style="width: 100%;">
                            ${[0, 1, 2, 3, 4, 5].map(v => {
                const isSelected = (savedScore === v) ? 'clicked' : '';
                return `<button class="btn btn-score ${isSelected}" data-val="${v}">${v}</button>`;
            }).join('')}
                        </div>
                        <span class="side-text text-danger">${q.r}</span>
                    </div>
                    <div class="text-center" style="display: ${isFirst ? 'none' : 'block'}">
                        <button id="btnPrev" class="btn btn-prev-style">返回上一題</button>
                    </div>
                </div>
            `;
            document.getElementById('questionContainer').innerHTML = html;
            document.getElementById('pBar').style.width = `${((currentIdx + 1) / 8) * 100}%`;

            document.querySelectorAll('.btn-score').forEach(btn => {
                btn.onclick = function () {
                    document.querySelectorAll('.btn-score').forEach(b => b.classList.remove('clicked'));
                    this.classList.add('clicked');
                    userScores[currentIdx] = parseInt(this.dataset.val);
                    setTimeout(() => {
                        if (currentIdx < questions.length - 1) { currentIdx++; renderQuestion(); }
                        else { finishQuiz(); }
                    }, 200);
                };
            });

            if (!isFirst) {
                document.getElementById('btnPrev').onclick = function () {
                    this.classList.add('clicked');
                    setTimeout(() => { currentIdx--; renderQuestion(); }, 150);
                };
            }
        }

        async function finishQuiz() {
            const id = document.getElementById('patientID').value.trim();
            const total = userScores.reduce((a, b) => a + (b || 0), 0);
            const now = new Date();
            const timeStr = `${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            await push(ref(db, `records/${id}`), { score: total, date: timeStr, timestamp: Date.now() });

            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('summaryBox').style.display = 'block';
            showResults(total, id);
        }

        function showResults(total, id) {
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerText = total;
            const tag = document.getElementById('levelTag');
            const box = document.getElementById('adviceBox');

            if (total > 30) {
                tag.innerText = "非常高影響"; tag.className = "badge rounded-pill fs-5 py-3 px-4 mb-4 bg-danger"; scoreDisplay.style.color = "#dc3545";
                box.innerHTML = "<strong>臨床影響：</strong>日常生活極大受限。<br><strong>建議：</strong>盡快就診諮詢醫師。";
            }
            else if (total > 20) {
                tag.innerText = "高影響"; tag.className = "badge rounded-pill fs-5 py-3 px-4 mb-4 bg-warning text-dark"; scoreDisplay.style.color = "#ffc107";
                box.innerHTML = "<strong>臨床影響：</strong>大部分想做的事無法完成。<br><strong>建議：</strong>諮詢醫師調整藥物。";
            }
            else if (total >= 10) {
                tag.innerText = "中等影響"; tag.className = "badge rounded-pill fs-5 py-3 px-4 mb-4 bg-info text-dark"; scoreDisplay.style.color = "#0dcaf0";
                box.innerHTML = "<strong>臨床影響：</strong>對日常生活造成困擾。<br><strong>建議：</strong>戒菸並依照醫囑治療。";
            }
            else {
                tag.innerText = "輕微影響"; tag.className = "badge rounded-pill fs-5 py-3 px-4 mb-4 bg-success"; scoreDisplay.style.color = "#198754";
                box.innerHTML = "<strong>臨床影響：</strong>生活小問題。<br><strong>建議：</strong>請戒菸、打疫苗、追蹤。";
            }
            updateChart(id, 5);
        }

        async function updateChart(id, limit) {
            let historyQuery = (limit > 0 && !showFullHistory) ? query(ref(db, `records/${id}`), limitToLast(limit)) : query(ref(db, `records/${id}`));
            onValue(historyQuery, (snap) => {
                const labels = []; const data = [];
                snap.forEach(child => { labels.push(child.val().date); data.push(child.val().score); });
                const chartBox = document.getElementById('chartBox');
                chartBox.style.width = (data.length > 5 && showFullHistory) ? (data.length * 70) + "px" : "100%";
                if (chartInstance) chartInstance.destroy();
                const ctx = document.getElementById('historyChart').getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: { labels: labels, datasets: [{ data: data, borderColor: '#0066cc', backgroundColor: 'rgba(0, 102, 204, 0.1)', fill: true, tension: 0.3, pointRadius: 6, pointBackgroundColor: '#0066cc', pointBorderColor: '#0066cc', pointBorderWidth: 1 }] },
                    options: { maintainAspectRatio: false, responsive: true, scales: { y: { min: 0, max: 40, ticks: { stepSize: 10 } } }, plugins: { legend: { display: false } } }
                });
                if (showFullHistory) setTimeout(() => { document.querySelector('.chart-scroll-wrapper').scrollLeft = chartBox.offsetWidth; }, 100);
            });
        }

        document.getElementById('btnReload').onclick = function () {
            this.classList.add('clicked');
            setTimeout(() => {
                document.getElementById('resultSection').style.display = 'none';
                document.getElementById('navSection').style.display = 'block';
                resetBtnStyles();
            }, 150);
        };

        document.getElementById('btnShowAll').onclick = function () {
            const id = document.getElementById('patientID').value.trim();
            showFullHistory = !showFullHistory;
            const scrollHint = document.getElementById('scrollHint');
            const upHint = document.getElementById('upHint');
            if (showFullHistory) {
                this.innerText = "顯示最近 5 次";
                document.getElementById('chartTitle').innerText = "全部紀錄";
                scrollHint.style.display = 'block'; upHint.style.display = 'none';
                updateChart(id, 0);
            } else {
                this.innerText = "查看全部紀錄";
                document.getElementById('chartTitle').innerText = "最近 5 次趨勢";
                scrollHint.style.display = 'none'; upHint.style.display = 'block';
                updateChart(id, 5);
            }
        };
    </script>
</body>

</html>
